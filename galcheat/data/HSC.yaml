# pixel_scale: https://hsc-release.mtk.nao.ac.jp/doc/index.php/survey/
# mirror_diameter: https://subarutelescope.org/Observing/Telescope/Parameters/
# exp_time and seeing: Table 1 of the PDR3 paper (https://arxiv.org/pdf/2108.13045.pdf).
# sky_brightness: https://www.naoj.org/Observing/Instruments/SCam/exptime.html. Note: The link is for Suprime-Cam, which should be approximately okay. Here is the updated version for HSC as of July 2021 https://www.subarutelescope.org/Observing/Instruments/HSC/hsc_etc_report.html. We could update the numbers to this version, although we need to convert the unit from ADU/sec to mag/arcsec^2

name: HSC
pixel_scale: 0.168	# arcsec/pixel
effective_area: 52.81	# m
mirror_diameter: 8.2	# m
airmass: 1.0
zeropoint_airmass: 1.2
filters:
  g:
    name: "g"
    sky_brightness: 21.4	# mag/arcsec^2
    exp_time: 600		# sec
    zeropoint: 28.90
    extinction: 0.13
    psf_fwhm: 0.79		# arcsec
  r:
    name: "r"
    sky_brightness: 20.6	# mag/arcsec2^
    exp_time: 600		# sec
    zeropoint: 28.86
    extinction: 0.11
    psf_fwhm: 0.75		# arcsec
  i:
    name: "i"
    sky_brightness: 19.7	# mag/arcsec2^
    exp_time: 1200		# sec
    zeropoint: 28.61
    extinction: 0.07
    psf_fwhm: 0.61		# arcsec
  z:
    name: "z"
    sky_brightness: 18.3	# mag/arcsec2^
    exp_time: 1200		# sec
    zeropoint: 27.68
    extinction: 0.05
    psf_fwhm: 0.68		# arcsec
  y:
    name: "y"
    sky_brightness: 17.9	# mag/arcsec2^
    exp_time: 1200		# sec
    zeropoint: 27.33
    extinction: 0.05
    psf_fwhm: 0.68		# arcsec
